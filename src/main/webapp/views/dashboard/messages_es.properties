dashboard.newspaper.user.average		= La media de los periódicos creados por usuario
dashboard.newspaper.user.standard		= La desviación estándar de los periódicos creados por usuario
dashboard.articles.writter.average	= La media de los artículos escritos por su escritor
dashboard.articles.writter.standard	= La desviación estándar de los artículos escritos por su escritor
dashboard.articles.newspaper.average = La media de los artículos por periódico
dashboard.articles.newspaper.standard = La desviación estándar de los artículos por periódico
dashboard.more.articles = Los periódicos que tienen al menos un 10% más de artículos que la media
dashboard.fewer.articles = Los periódicos que tienen al menos un 10% menos de artículos que la media
dashboard.ratio.newspaper = La ratio de usuarios que han creado algún periódico 
dashboard.ratio.user.writter = La ratio de usuarios que han escrito algún artículo

dashboard.followUp.article = La media del número de continuaciones por artículo.
dashboard.followUp.one.week = La media del número de continuaciones por artículo una semana después de que el correspondiente periódico haya sido publicado
dashboard.followUp.two.week =  La media del número de continuaciones por artículo dos semana después de que el correspondiente periódico haya sido publicado
dashboard.chirp.user.average = La media del número de chrips por usuario
dashboard.chirp.user.standard = La desviación estándar del número de chrips por usuario
dashboard.posted = La ratio de los usuarios que han publicado por encima del 75% de la media de chirps por usuario

dashboard.ratio.private = La ratio de los periódicos privados frente a los públicos
dashboard.average.private = La media del número de artículos por periódicos privados
dashboard.article.per.newspaper.public = La media del número de artículos por periódicos públicos
dashboard.suscribers.newspaper = La ratio de los suscriptores por periódico privado frente al total de los clientes
dashboard.ratio.public.newspaper = La media de la ratio de los periódicos privados frente a los públicos por editor
dashboard.ratio.advertisement.newspaper = El ratio de periódicos que tienen al menos un anuncio versus los periódicos que no tienen ninguno
dashboard.ratio.advertisement = El ratio de anuncios que tienen palabras tabú
dashboard.avg.volume = La media del numero de periódicos por volumen
dashboard.ratio.volume.newspaper = El ratio de suscripciones a volúmenes versus suscripciones a periódicos
